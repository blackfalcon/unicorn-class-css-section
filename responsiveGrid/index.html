<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="960gs.css">
		<link rel="stylesheet" href="application.css">
		<title>Responsive Grid Example</title>
	</head>

	<body>
		<div class="maincontent">
			<header class="site-header col span_12_of_12">Page Header</header>
			<nav class="site-navigation col span_12_of_12 alpha">Page Navigation</nav>
			<section class="main-section">	
				<section class="left-section col span_5_of_12">
					<article class="blogpost">
						<header>Blog Post Header</header>
						<footer>Read Article --></footer>
					</article>
					<article class="blogpost">
						<header>Blog Post Header</header>
						<footer>Read Article --></footer>
					</article>
					<article class="blogpost">
						<header>Blog Post Header</header>
						<footer>Read Article --></footer>
					</article>
					<article class="blogpost">
						<header>Blog Post Header</header>
						<footer>Read Article --></footer>
					</article>
				</section>			

				<section class="middle-section col span_4_of_12">
					<article class="hotlink">link1</article>
					<article class="hotlink">link2</article>
					<article class="hotlink">link3</article>
					<article class="latestvideo">video</article>
					<article class="learning">learning</article>
				</section>

				<section class="right-section col span_3_of_12">
					<article class="sponsor">sponsor1</article>
					<article class="sponsor">sponsor2</article>
					<article class="poll">poll</article>
					<article class="subscribe">subscribe here</article>
				</section>
			</section>
			<footer class="site-footer col span_12_of_12 alpha">Page Footer1</footer>
		</div>
	</body>



</html>
